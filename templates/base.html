<!DOCTYPE html>
<html lang="en">
  <head>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" 
          href="{{ url_for('static', filename='/styles.css') }}"/>
    <title>My Personal Notes</title>
  </head>
  <body>
    <section class="main-wrapper">
      <header>
        <div class="headerLeftSideWrapper">
          {% if current_user.is_authenticated %}
            <a href="{{url_for('categories')}}" class="logoarea">
            <img href="{{url_for('categories')}}"; class="logo" src="{{ url_for('static', filename='/note.png') }}">
            </a>
            {% else %}
            <a href="/" class="logoarea">
            <img href="/"; class="logo" src="{{ url_for('static', filename='/note.png') }}">
            </a>
            {% endif %}
        <p class="headerText">My Personal Notes</p>
      </div>
      <nav>
        {% if current_user.is_authenticated %}
        <a class ="headerNav" href ="{{url_for('categories')}}">My Categories</a>
        <a class ="headerNav" href="{{url_for('addnote')}}">Add Note</a>
        <a class ="headerNav" href ="/logout">Logout</a>
        {% else %}
        <a class ="headerNav" href ="{{url_for('login')}}">Login</a>
        <a class ="headerNav" href ="{{url_for('register')}}">Register</a>
        {% endif %}
      </nav>
      </header>
     
      <main class="items" id="items">
    
    
        {% block content %}
        
            {% endblock %}
      </main>
      <footer>
        <div class="footerText">
        <p>Keep your notes save</p>
        <p>Privacy Notice</p>
        <p>Â© 2023, MyPersonalNotes.com</p>
        </div>
      </footer>

    </section>

     crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
     integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
     crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"

     crossorigin="anonymous"></script>
  </body>
</html>
